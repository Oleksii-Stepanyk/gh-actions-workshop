name: Apply

on:
  push:
    branches: [ main ]

jobs:
  apply:
    name: Apply new config
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Copy files to EC2
      run: |
        scp -i ${{ secrets.PUB_KEY }} app.yaml ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/
        scp -i ${{ secrets.PUB_KEY }} nodeport.yaml ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/
    - name: SSH to EC2
      run: |
        ssh -i ${{ secrets.PUB_KEY }} ubuntu@${{ secrets.EC2_IP }} << 'EOF'
          kubectl apply -f app.yaml
          kubectl apply -f nodeport.yaml
        EOF
      
